<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>These are all my friends</h1>
    {%for friend in all_friends%}
        <p>First Name: {{friend['first_name']}}</p>
        <p>Last Name: {{friend['last_name']}}</p>
        <p>Age: {{friend['age']}}</p>
        <hr>
    {%endfor%}

    <form action="/friends" method="post">
        <label for="first_name">First Name <input type="text" name="first_name"></label>
        <label for="last_name">Last Name <input type="text" name="last_name"></label>
        <label for="age">Age <input type="text" name="age"></label>
        <button type="submit">Add a friend!</button>
    </form>

</body>
</html>
